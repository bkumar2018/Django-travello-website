<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
       Enter your First Name =  <input type="text" name="first_name" placeholder="First Name"><br>
       Enter your Last Name = <input type="text" name="last_name" placeholder="Last Name"><br>
       Enter your Username = <input type="text" name="username" placeholder="Username"><br>
       Enter your email = <input type="email" name="email" placeholder="email"><br>
       Enter your Password =  <input type="password" name="password1" placeholder="Password"><br>
       Enter yoour confirm Password<input type="password" name="password2" placeholder="Confirm Password"><br>
        <input type="submit"><br>

    </form>

    <div>
        {% for message in messages%}
        <h3>{{message}} </h3>
        {% endfor %}
    </div>
    
</body>
</html>
